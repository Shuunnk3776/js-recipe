<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>配列</title>
  </head>
  <body>
    <script>
      const aisatsu = ["おはよう", "こんにちは", "こんばんわ"]
      console.log(aisatsu)

      console.log(aisatsu[0])

      //for文を使ってやる
      for (let i = 0; i < aisatsu.length; i++) {
        console.log(aisatsu[i])
      }

      //プロトタイプメソッド　配列とかオブジェクトとか文字列があらかじめ用意されている関数

      aisatsu.push("おやすみ") //配列の一番最後に要素を追加
      console.log(aisatsu)

      const memos = [
        {
          text: "おはよう",
        },
        {
            text; "こんにちは"
        },
      ]
      console.log(memos[0].text)
    </script>
  </body>
</html>
