<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const me = {
        name: "信岡駿良",
        age: "21",
        isMentor: false,
      }

      console.log(me.name)

      // 1 String
      console.log(`私の名前は、${me.name}です!`)

      // 2 Number
      console.log(`年齢は、${me.age}です!`)

      // 3 boolean
      if (me.isMentor === true) {
        console.log("私はメンターです")
      } else if (me.isMentor === false) {
        console.log("私はメンターではありません")
      }
    </script>
  </body>
</html>
